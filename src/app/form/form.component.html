<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Cadastro de Usu√°rios</h3>
  </div>

  <form #userForm="ngForm">
    <div class="box-body">
      <div class="form-group" [ngClass]="{'has-error': isInvalid(name)}">
        <label >Nome</label>
        <input [(ngModel)]="user.name" type="text" name="name" maxlength="110" class="form-control"  #name="ngModel" required>      
        <span class="help-block" *ngIf="isInvalid(name)" >Campo obrigatorio</span>
      </div>
      <div class="form-group" [ngClass]="{'has-error': isInvalid(cpf)}">
        <label >CPF</label>
        <input [(ngModel)]="user.cpf" name="cpf" class="form-control" #cpf="ngModel" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
        <span class="help-block" *ngIf="isInvalid(cpf)" >Obrigatorio e deve ser no formato de CPF</span>        
      </div>
      <div class="form-group" [ngClass]="{'has-error': isInvalid(birth)}">
        <label >Data de Nascimento</label>
        <input  [(ngModel)]="user.birth" name="birth"  #birth="ngModel" class="form-control" pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))" placeholder="YYYY-MM-DD"> 
        <span class="help-block" *ngIf="isInvalid(birth)" >considerar o seguinte formato: YYYY-MM-DD </span>
      </div>
      <div class="form-group">
        <label >Peso</label>
        <input  [(ngModel)]="user.weight" maxlength="5" name="weight" class="form-control" type="number">
      </div>
      <div class="form-group" [ngClass]="{'has-error': isInvalid(uf)}">
        <label >UF</label>
        <select class="form-control" name="uf" #uf="ngModel" [(ngModel)]="user.uf" required>
         <option *ngFor="let uf of ufs" [value]="uf.sigla">{{uf.nome}}</option>
        </select>
        <span class="help-block" *ngIf="isInvalid(uf)" >Campo obrigatorio</span>
      </div>
    </div>
    <div class="box-footer">
      <button (click)="save(user)" type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>
